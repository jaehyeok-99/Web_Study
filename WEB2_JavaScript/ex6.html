<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var fruits = ["apple", "banana", "cherry"];
        </script>

        <h2>get</h2>
        <script>
            document.write(fruits[0]);
            document.write(fruits[1]);
        </script>

        <h2>Add</h2>
        <script>
            fruits.push("orange");
            fruits.push("grape");
        </script>
        
        <h2>count</h2>
        <script>
            document.write(fruits.length);
        </script>
    </body>
</html>
